<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raw.data</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">raw.data</div>
      <div class="header-controls">
        <select id="languageSelector" class="language-selector">
          <option value="en">EN</option>
          <option value="cn">中文</option>
        </select>
        <button class="icon-btn" id="openSettings" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M7 1H9L9.5 3C10 3.2 10.5 3.5 11 3.8L12.8 2.8L14.2 4.2L13.2 6C13.5 6.5 13.8 7 14 7.5L16 8V10L14 10.5C13.8 11 13.5 11.5 13.2 12L14.2 13.8L12.8 15.2L11 14.2C10.5 14.5 10 14.8 9.5 15L9 17H7L6.5 15C6 14.8 5.5 14.5 5 14.2L3.2 15.2L1.8 13.8L2.8 12C2.5 11.5 2.2 11 2 10.5L0 10V8L2 7.5C2.2 7 2.5 6.5 2.8 6L1.8 4.2L3.2 2.8L5 3.8C5.5 3.5 6 3.2 6.5 3L7 1Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
            <circle cx="8" cy="9" r="3" stroke="currentColor" stroke-width="1.2"/>
          </svg>
        </button>
        <button class="icon-btn sidebar-icon" id="togglePanelMode" title="Switch to Side Panel">
          <svg class="sidebar-icon-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="2" width="14" height="12" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="10" y="2" width="5" height="12" fill="currentColor" opacity="0.3"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </div>

    <!-- Overlay Toggle -->
    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="overlayToggle" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Show labels on page</span>
      </label>
    </div>

    <!-- Scan Actions -->
    <div class="actions scan-actions">
      <button class="btn btn-secondary" id="quickScan">
        <span class="btn-icon">&gt;</span>
        <span class="btn-text">Quick Scan</span>
        <span class="btn-hint">UI elements only</span>
      </button>
      
      <button class="btn btn-secondary" id="fullScan">
        <span class="btn-icon">&gt;&gt;</span>
        <span class="btn-text">Full Scan</span>
        <span class="btn-hint">+ AI Summary</span>
      </button>
      
      <button class="btn btn-secondary" id="deepScan">
        <span class="btn-icon">&gt;&gt;&gt;</span>
        <span class="btn-text">Deep Scan</span>
        <span class="btn-hint">+ AI Analysis</span>
      </button>
    </div>

    <!-- Results Section (hidden by default) -->
    <div class="results" id="results" style="display: none;">
      <div class="results-header">
        <span class="results-title">Scan Complete</span>
        <span class="results-count" id="elementsCount">0 elements</span>
      </div>
      
      <div class="results-actions">
        <button class="btn btn-small btn-primary-small" id="getLink">
          Get Link
        </button>
        <button class="btn btn-small" id="copyForAI">
          Copy for AI
        </button>
        <button class="btn btn-small" id="copyJson">
          Raw JSON
        </button>
      </div>
      
      <div class="results-preview" id="resultsPreview">
        <!-- Preview will be inserted here -->
      </div>
    </div>

    <!-- Utility Actions -->
    <div class="actions utility-actions">
      <button class="btn btn-secondary" id="openChat">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 5C2 3.89543 2.89543 3 4 3H12C13.1046 3 14 3.89543 14 5V9C14 10.1046 13.1046 11 12 11H8L5 13V11H4C2.89543 11 2 10.1046 2 9V5Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span class="btn-text">AI Chat</span>
        <span class="btn-hint">Free • Cmd+Shift+K</span>
      </button>
      
      <button class="btn btn-secondary" id="openHistory">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 9.5 2.5 10.8 3.5 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M3.5 12L2 14L4 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 5V8H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="btn-text">Scan History</span>
        <span class="btn-hint">Last 10 scans</span>
      </button>
    </div>

    <!-- Coming Soon Features -->
    <div class="coming-soon-section">
      <div class="section-title">Coming Soon</div>
      <div class="actions coming-soon-actions">
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 2L9.5 6H14L10.5 9L12 13L8 10L4 13L5.5 9L2 6H6.5L8 2Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
          <span class="btn-text">Scam Detector</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
        
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <circle cx="8" cy="8" r="2" fill="currentColor"/>
          </svg>
          <span class="btn-text">Macro Recorder</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
        
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M3 8L6 11L13 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="btn-text">Action Mode</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
        
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="3" y="4" width="10" height="9" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M5 7H11M5 9H11M5 11H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span class="btn-text">Auto-fill Forms</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
        
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="3" y="3" width="10" height="10" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M6 8H10M8 6V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span class="btn-text">Wallet Context</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
        
        <button class="btn btn-secondary btn-disabled" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M4 4H12V12H4V4Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <path d="M6 4V2H14V10H12" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
          <span class="btn-text">Site Cloner</span>
          <span class="btn-hint coming-soon-badge">Coming Soon</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="version">v1.0.0</span>
      <a href="#" class="footer-link" id="clearOverlay">Clear overlay</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
